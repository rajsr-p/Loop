  <!DOCTYPE html>
  <html>
    <head>
      <title>Popup</title>
      <style>
        dt {
          white-space: nowrap;
        }

        #startButton {
        background: linear-gradient(45deg, #ff8a00, #e52e71, #8a2be2);
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 8px 2px 16px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 12px;
      }

      #stopButton {
        background: linear-gradient(45deg, #ff8a00, #e52e71, #8a2be2);
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 20px 2px 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 12px;
      }
      input {
        width: 300px;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border-radius: 12px;
        border: 1px solid #ccc;
      }
      #submitButton {
        background: linear-gradient(45deg, #ff8a00, #e52e71, #8a2be2);
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 20px 2px 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 12px;
      }
      </style>
    </head>
    <body>
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
      <input type="text" id="urlInput" placeholder="What would you like to do today?" />
      <button id="submitButton">Submit</button>
      <script src="popup.js"></script>
    </body>
  </html>
